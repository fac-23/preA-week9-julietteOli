<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>To Do App</title>
  </head>

  <body>
    <header>
      <img class="logo logo-size" src="media/jello.png" />
    </header>

    <h1 class="center">Jello App</h1>

    <div class="main-section center width-md">
      <section class="center input-form">
        <!-- Controls -->
        <form class="stack-sm">
          <!-- Toggle to hide completed tasks -->
          <div class="toggle-section center">
            <div class="toggle-wrapper">
              <label class="hide-done" for="hideToggle">
                <input type="checkbox" id="hideToggle" />
                <div tabindex="0" class="slider round"></div>
              </label>
            </div>
            <h3>Hide your completed tasks!</h3>
          </div>

          <input
            id="user_input"
            type="text"
            name="user_input"
            class="stack-lg"
          />
          <button type="submit">save item</button>
        </form>
      </section>
      <!-- List rendered here -->
      <ol id="todo_list" class="todo-output center"></ol>
    </div>
    <script src="test.helpers.js"></script>
    <script src="app.js"></script>
  </body>
</html>
